<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del Director | Sistema de Notas</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/director.css" />
    <link rel="stylesheet" href="css/gestion-alumno.css" />
</head>

<body class="font-['Inter'] bg-[#F9FAFB]">
    <div class="flex h-screen overflow-hidden">

        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar bg-[#1E3A8A] text-white w-64 flex flex-col items-center py-6 relative">
            <div class="logo-section text-center">
                <img src="img/logoColegio.png" alt="Logo Colegio" class="w-16 mx-auto mb-2" />
                <h2 class="text-xl font-semibold">Director</h2>
            </div>

            <nav class="flex flex-col gap-4 w-full mt-8">
                <button class="nav-btn active" data-section="notas">
                    <i class="ph ph-book text-xl"></i>
                    <span>Notas</span>
                </button>

                <button class="nav-btn" data-section="asistencia">
                    <i class="ph ph-calendar-check text-xl"></i>
                    <span>Asistencia</span>
                </button>

                <!-- Alumnos -->
                <button class="nav-btn" data-section="alumnos">
                    <i class="ph ph-users-three text-xl"></i>
                    <span>Alumnos</span>
                </button>

                <!-- Docentes -->
                <button class="nav-btn" data-section="docentes">
                    <i class="ph ph-chalkboard-teacher text-xl"></i>
                    <span>Docentes</span>
                </button>
            </nav>
        </aside>

        <!-- ===== CONTENEDOR PRINCIPAL ===== -->
        <div class="flex flex-col flex-1 h-full overflow-hidden">

            <!-- NAVBAR SUPERIOR -->
            <header class="flex justify-between items-center bg-white shadow px-6 py-3">
                <img src="img/logoColegio.png" alt="Logo Colegio" class="logo-header hidden sm:block w-10" />
                <h1 class="titulo-navbar">Panel del Director</h1>

                <div class="relative">
                    <button id="userMenuBtn" class="flex items-center gap-2 focus:outline-none">
                        <img src="img/usuario.png" alt="Usuario" class="w-9 h-9 rounded-full border" />
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-medium text-gray-800">Hola, <span id="nombreUsuario">Director</span>
                            </p>
                            <p class="text-xs text-gray-500" id="rolUsuario">Administrador</p>
                        </div>
                        <i class="ph ph-caret-down text-gray-600"></i>
                    </button>

                    <!-- Dropdown -->
                    <div id="userDropdown"
                        class="hidden absolute right-0 mt-2 w-44 bg-white rounded-lg shadow-lg border border-gray-200 z-10">
                        <button id="logoutBtn"
                            class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center">
                            <i class="ph ph-sign-out mr-2"></i> Cerrar sesi√≥n
                        </button>
                    </div>
                </div>
            </header>

            <!-- CONTENIDO PRINCIPAL -->
            <main id="contenido" class="flex-1 overflow-y-auto p-6 bg-[#F9FAFB]"></main>
        </div>
    </div>

    <script src="js/directorJS/usuario.js"></script>
    <!-- NOTAS -->
    <script src="js/directorJS/seccionesNotas.js"></script>
    <script src="js/directorJS/vistaCursosNotas.js"></script>
    <script src="js/directorJS/vistaCursoDetalle.js"></script>
    <script src="js/directorJS/vistaGenerales.js"></script>

    <!-- ASISTENCIAS -->
    <script src="js/directorJS/seccionesAsistencias.js"></script>
    <script src="js/directorJS/cursosAsistenciasVista.js"></script>
    <script src="js/directorJS/detalleAsistenciasVista.js"></script>

    <!-- ALUMNOS -->
    <script src="js/directorJS/alumnos.js"></script>
    <script src="js/directorJS/docente.js"></script>

    <!-- SCRIPT PRINCIPAL -->


    <script src="js/directorJS/main.js"></script>

</body>

</html>
